{% extends "conteneur.html" %}

{% block corps %}

<div>
    <center>
        <h2>Ajouter une personne</h2>
        <p>Pour ajouter une nouvelle personne, complétez le formulaire et cliquez sur "Ajouter".</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('ajout_source')}}">
    <div class="form-group row">
      <label for="ajout_source_id" class="col-sm-2 col-form-label">Identifiant de la source </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ajout_source_id" placeholder="Identifiant de la source (sous la forme B62XX)"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="ajout_source_date" class="col-sm-2 col-form-label">Date de la source</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ajout_source_date" placeholder="Date de la source (année uniquement)"/>
      </div>
    </div>

        <center>
      <div>
        <button type="submit" class="btn btn-info">Ajouter</button>
      </div>
    </center>
</form>

<br/>
<p>
<button type="button" class="btn btn-outline-primary">
    <a href="{{url_for('repertoire')}}">Retour au répertoire des formulaires.</a></li>
</button>
</p>
{% endblock %}
