{% extends "conteneur.html" %}

{% block corps %}

        <p>Il y a {{resultats_amendes.total}} amende(s) qui répond(ent) à votre requête :</p>
        <ul>
            {% for resultat in resultats_amendes.items %}
            <li><a href="{{url_for('amende', amendes_id=resultat.amendes_id)}}">{{resultat.amendes_id}} : "{{resultat.amendes_transcription}}"</a>
            </li>
            {% endfor %}
        </ul>


{% endblock %}
